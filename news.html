<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualités Astronomie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p {
            margin: 5px;
        }

        #news-container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .news-item {
            background-color: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-item h2 {
            font-size: 1.5em;
        }

        .news-item a {
            text-decoration: none;
            color: #3498db;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        .news-item p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Actualités Astronomie</h1>
        <p>Dernières nouvelles de l'espace, mises à jour quotidiennement !</p>
    </header>
    <section id="news-container"></section>

    <script>
        const apiKey = 'f1e84ae63c1f4eb181e6b2f3b694d732';
        const newsContainer = document.getElementById('news-container');

        async function fetchAstronomyNews() {
            const url = `https://newsapi.org/v2/everything?q=astronomy&apiKey=${apiKey}&sortBy=publishedAt&pageSize=5`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayNews(data.articles);
            } catch (error) {
                console.error('Erreur lors de la récupération des nouvelles :', error);
                newsContainer.innerHTML = '<p>Désolé, une erreur est survenue lors du chargement des actualités.</p>';
            }
        }
        function displayNews(articles) {
            newsContainer.innerHTML = '';

            if (articles.length === 0) {
                newsContainer.innerHTML = '<p>Aucune actualité en astronomie disponible.</p>';
                return;
            }

            articles.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                
                newsItem.innerHTML = `
                    <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                    <p><strong>Publié le :</strong> ${new Date(article.publishedAt).toLocaleString()}</p>
                    <p>${article.description}</p>
                `;
                
                newsContainer.appendChild(newsItem);
            });
        }

        fetchAstronomyNews();
    </script>
</body>
</html>
