<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>System Solaire</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav__logo">
          <img src="logo.png" alt="System Solaire" width="130px" />
        </div>
        <ul class="nav__links">
          <li class="link"><a href="index.html">Home</a></li>
          <li class="link"><a href="#">Gallery</a></li>
          <li class="link"><a href="#">Quiz</a></li>
          <li class="link"><a href="#">News</a></li>
          <li class="link"><a href="talk.html">Contact Us</a></li>
        </ul>
        <button class="btn"><a href="log.html">Register Now</a></button>
      </nav>
    </div>
    <div class="img">
      <img src="v.png" usemap="#image-map" />

      <map name="image-map">
        <area
          target=""
          alt="sun"
          title="Sun"
          href=""
          coords="598,227,61"
          shape="circle"
        />
        <area
          target=""
          alt="mercury"
          title="Mercury"
          href=""
          coords="718,193,17"
          shape="circle"
        />
        <area
          target=""
          alt="earth"
          title="Earth"
          href=""
          coords="822,228,30"
          shape="circle"
        />
        <area
          target=""
          alt="jupiter"
          title="Jupiter"
          href=""
          coords="971,140,42"
          shape="circle"
        />
        <area
          target=""
          alt="uranus"
          title="Uranus"
          href=""
          coords="1076,210,30"
          shape="circle"
        />
        <area
          target=""
          alt="venus"
          title="Venus"
          href=""
          coords="422,231,25"
          shape="circle"
        />
        <area
          target=""
          alt="mars"
          title="Mars"
          href=""
          coords="346,305,24"
          shape="circle"
        />
        <area
          target=""
          alt="saturn"
          title="Saturn"
          href=""
          coords="157,271,39"
          shape="circle"
        />
        <area
          target=""
          alt="neptune"
          title="Neptune"
          href=""
          coords="95,366,36"
          shape="circle"
        />
      </map>
    </div>
    <script>
      const tooltip = document.getElementById("tooltip");
      const areas = document.querySelectorAll("area");

      areas.forEach((area) => {
        area.addEventListener("mouseover", (event) => {
          const name = event.target.dataset.name;
          tooltip.textContent = name;
          tooltip.style.display = "block";
        });

        area.addEventListener("mousemove", (event) => {
          tooltip.style.left = event.pageX + 10 + "px";
          tooltip.style.top = event.pageY + 10 + "px";
        });

        area.addEventListener("mouseout", () => {
          tooltip.style.display = "none";
        });
      });
    </script>
  </body>
</html>
